<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitație Nuntă - Maria & Andrei</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: '#cca467',      /* Auriul specific Premium Park */
                        dark: '#1a1a1a',
                        light: '#ffffff',
                        muted: '#f8f8f8',
                        textMain: '#333333'
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    backgroundImage: {
                        'texture': "url('https://www.transparenttextures.com/patterns/cubes.png')",
                    }
                }
            }
        }
    </script>

    <style>
        /* CSS Variables & Animations */
        :root {
            --color-gold: #cca467;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Playfair Display', serif;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Fade In Animation */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Gold Text Gradient for names */
        .text-gold-gradient {
            background: linear-gradient(to right, #cca467, #eecf96, #cca467);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Custom Decoration Line */
        .separator-gold {
            width: 80px;
            height: 3px;
            background-color: var(--color-gold);
            margin: 20px auto;
            position: relative;
        }

        .separator-gold::after {
            content: '♦';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            /* Se schimbă în JS pentru dark mode */
            padding: 0 10px;
            color: var(--color-gold);
            font-size: 18px;
        }

        .dark .separator-gold::after {
            background: #1a1a1a;
        }
    </style>
</head>

<body class="bg-light text-textMain transition-colors duration-500">

    <div class="fixed top-4 right-4 z-50">
        <button onclick="document.documentElement.classList.toggle('dark')"
            class="bg-gold text-white w-10 h-10 rounded-full shadow-lg hover:bg-opacity-80 transition">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="fixed bottom-4 left-4 z-50">
        <button id="music-btn"
            class="bg-white/90 text-gold w-12 h-12 rounded-full shadow-lg border-2 border-gold flex items-center justify-center animate-spin-slow">
            <i class="fas fa-music"></i>
        </button>
    </div>

    <div id="app"></div>

    <script>
        // ==========================================
        // DATELE EVENIMENTULUI (AICI MODIFICI TOT)
        // ==========================================
        const weddingData = {
            couple: {
                groom: "Andrei",
                bride: "Maria",
                quote: "Noi doi și o poveste fără sfârșit...",
                image: "https://images.unsplash.com/photo-1583939003579-73013917c9dd?q=80&w=1920&auto=format&fit=crop" // Poză cu mirii
            },
            details: {
                date: "24 August 2025",
                locationName: "Premium Park",
                hallName: "Sala Grandis",
                address: "Strada Exemplu 12, Chișinău",
                googleMapsLink: "https://maps.google.com"
            },
            godparents: [
                "Ion & Elena Popescu",
                "Radu & Ana Ionescu"
            ],
            parents: {
                groomParents: "Vasile & Maria",
                brideParents: "Gheorghe & Ioana"
            },
            timeline: [
                { time: "16:00", title: "Cununia Religioasă", icon: "fa-church", desc: "Mănăstirea Curchi" },
                { time: "18:00", title: "Întâmpinarea Invitaților", icon: "fa-glass-cheers", desc: "Premium Park, Welcome Area" },
                { time: "19:00", title: "Masa Mare & Petrecerea", icon: "fa-utensils", desc: "Sala Grandis" },
                { time: "02:00", title: "Tortul Mirilor", icon: "fa-birthday-cake", desc: "Moment dulce" }
            ],
            rsvp: {
                deadline: "10 August 2025",
                phone: "+373 69 000 000"
            }
        };

        // ==========================================
        // RENDER FUNCTIONS
        // ==========================================

        function renderHero() {
            return `
                <header class="relative h-screen min-h-[700px] flex flex-col items-center justify-center text-center text-white overflow-hidden">
                    <div class="absolute inset-0 bg-black/50 z-10"></div>
                    <div class="absolute inset-0 bg-cover bg-center parallax" style="background-image: url('${weddingData.couple.image}'); animation: zoomEffect 20s infinite alternate;"></div>
                    
                    <div class="relative z-20 px-4 reveal active">
                        <p class="text-gold font-bold tracking-[0.3em] uppercase mb-4 text-sm md:text-base animate-pulse">Save the Date</p>
                        
                        <h1 class="text-6xl md:text-8xl font-serif mb-2 font-bold text-white drop-shadow-lg">
                            ${weddingData.couple.groom} <span class="text-gold text-4xl align-middle italic">&</span> ${weddingData.couple.bride}
                        </h1>
                        
                        <div class="separator-gold my-8 opacity-80"></div>
                        
                        <p class="text-xl md:text-2xl font-light tracking-wider mb-8 italic font-serif">
                            "${weddingData.couple.quote}"
                        </p>

                        <div class="border border-gold/50 bg-black/30 backdrop-blur-sm px-8 py-4 inline-block rounded-lg">
                            <span class="block text-3xl font-bold text-white mb-1">${weddingData.details.date}</span>
                            <span class="block text-gold uppercase text-xs tracking-widest">${weddingData.details.locationName}</span>
                        </div>
                        
                        <div class="mt-12 animate-bounce">
                            <a href="#invitation" class="text-white hover:text-gold transition text-2xl"><i class="fas fa-chevron-down"></i></a>
                        </div>
                    </div>
                </header>
            `;
        }

        function renderInvitationText() {
            return `
                <section id="invitation" class="py-20 bg-muted dark:bg-dark dark:text-gray-200 transition-colors">
                    <div class="container mx-auto px-6 max-w-3xl text-center reveal">
                        <div class="mb-10 text-gold text-4xl"><i class="fas fa-dove"></i></div>
                        
                        <h2 class="text-3xl md:text-4xl font-serif font-bold text-textMain dark:text-white mb-8">Cu dragoste și bucurie...</h2>
                        
                        <p class="text-lg leading-relaxed mb-8 font-light">
                            Cu binecuvântarea părinților<br>
                            <span class="font-bold text-gold block my-2 text-xl font-serif">${weddingData.parents.groomParents} & ${weddingData.parents.brideParents}</span>
                            avem plăcerea de a vă invita să fiți alături de noi la celebrarea căsătoriei noastre.
                        </p>
                        
                        <p class="text-lg leading-relaxed mb-8">
                            Ne vor fi alături, călăuzindu-ne pașii, nașii noștri dragi:
                        </p>
                        
                        <div class="bg-white dark:bg-gray-800 shadow-xl p-8 rounded-lg border-t-4 border-gold transform hover:-translate-y-2 transition duration-500">
                            <ul class="space-y-4">
                                ${weddingData.godparents.map(nas => `
                                    <li class="text-2xl font-serif font-bold text-gold-gradient">${nas}</li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderTimeline() {
            return `
                <section class="py-20 bg-white dark:bg-[#151515] relative overflow-hidden transition-colors">
                    <div class="absolute top-0 left-0 w-32 h-32 bg-gold opacity-10 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
                    
                    <div class="container mx-auto px-6 reveal">
                        <div class="text-center mb-16">
                            <span class="text-gold uppercase tracking-widest text-sm font-bold">Programul Evenimentului</span>
                            <h2 class="text-4xl font-serif font-bold mt-2 text-textMain dark:text-white">Timeline</h2>
                            <div class="separator-gold"></div>
                        </div>

                        <div class="relative max-w-4xl mx-auto">
                            <div class="absolute left-1/2 transform -translate-x-1/2 h-full w-0.5 bg-gray-200 dark:bg-gray-700 hidden md:block"></div>

                            <div class="space-y-12">
                                ${weddingData.timeline.map((item, index) => `
                                    <div class="flex flex-col md:flex-row items-center justify-between relative group">
                                        
                                        <div class="md:w-5/12 ${index % 2 === 0 ? 'md:text-right order-1' : 'md:text-left order-3'} text-center mb-4 md:mb-0">
                                            <h3 class="text-2xl font-serif font-bold text-textMain dark:text-white group-hover:text-gold transition">${item.title}</h3>
                                            <p class="text-gray-500 dark:text-gray-400 mt-1">${item.desc}</p>
                                        </div>

                                        <div class="order-2 z-10 bg-gold text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg border-4 border-white dark:border-dark transform group-hover:scale-110 transition duration-300">
                                            <i class="fas ${item.icon} text-xl"></i>
                                        </div>

                                        <div class="md:w-5/12 ${index % 2 === 0 ? 'md:text-left order-3' : 'md:text-right order-1'} text-center md:pl-8 md:pr-8">
                                            <span class="text-3xl font-bold text-gold opacity-50 font-serif">${item.time}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderLocation() {
            return `
                <section class="py-20 bg-muted dark:bg-dark transition-colors">
                    <div class="container mx-auto px-6">
                        <div class="flex flex-col md:flex-row items-center gap-12 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden reveal">
                            <div class="md:w-1/2 h-[400px]">
                                <img src="https://images.unsplash.com/photo-1519167758481-83f550bb49b3?q=80&w=1000" class="w-full h-full object-cover hover:scale-105 transition duration-700" alt="Locatie">
                            </div>
                            <div class="md:w-1/2 p-8 md:p-12 text-center md:text-left">
                                <h3 class="text-gold text-sm font-bold uppercase tracking-widest mb-2">Locația Petrecerii</h3>
                                <h2 class="text-4xl font-serif font-bold mb-4 text-textMain dark:text-white">${weddingData.details.locationName}</h2>
                                <p class="text-xl italic mb-6 text-gray-500">${weddingData.details.hallName}</p>
                                <p class="text-gray-600 dark:text-gray-300 mb-8 leading-relaxed">
                                    Vă așteptăm într-un cadru de poveste, unde eleganța întâlnește natura.
                                    Locația dispune de parcare păzită pentru toți invitații.
                                </p>
                                <a href="${weddingData.details.googleMapsLink}" target="_blank" class="inline-block bg-gold text-white px-8 py-3 rounded shadow-lg hover:bg-[#b08d55] transition uppercase font-bold text-sm tracking-widest">
                                    Vezi pe Hartă <i class="fas fa-map-marker-alt ml-2"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderRSVP() {
            return `
                <section id="rsvp" class="py-24 relative bg-cover bg-center bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=1920');">
                    <div class="absolute inset-0 bg-dark/80 backdrop-blur-sm"></div>
                    <div class="container mx-auto px-6 relative z-10 max-w-2xl reveal">
                        
                        <div class="border-2 border-gold p-2 rounded-xl">
                            <div class="bg-white dark:bg-gray-900 p-8 md:p-12 rounded-lg text-center shadow-2xl">
                                <h2 class="text-4xl font-serif font-bold mb-2 text-textMain dark:text-white">RSVP</h2>
                                <p class="text-gray-500 mb-8">Vă rugăm să confirmați prezența până la data de <span class="text-gold font-bold">${weddingData.rsvp.deadline}</span></p>

                                <form onsubmit="handleRSVP(event)" class="space-y-6 text-left">
                                    <div>
                                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Nume Prenume</label>
                                        <input type="text" required class="w-full border-b-2 border-gray-200 dark:border-gray-700 bg-transparent py-2 focus:border-gold focus:outline-none transition dark:text-white" placeholder="Familia...">
                                    </div>
                                    
                                    <div class="grid grid-cols-2 gap-6">
                                        <div>
                                            <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Persoane</label>
                                            <select class="w-full border-b-2 border-gray-200 dark:border-gray-700 bg-transparent py-2 focus:border-gold focus:outline-none transition dark:text-white">
                                                <option class="dark:text-dark">1</option>
                                                <option class="dark:text-dark" selected>2</option>
                                                <option class="dark:text-dark">3</option>
                                                <option class="dark:text-dark">4</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Confirmare</label>
                                            <select class="w-full border-b-2 border-gray-200 dark:border-gray-700 bg-transparent py-2 focus:border-gold focus:outline-none transition dark:text-white">
                                                <option class="dark:text-dark">Prezent</option>
                                                <option class="dark:text-dark">Absent</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Mesaj (Opțional)</label>
                                        <textarea class="w-full border-b-2 border-gray-200 dark:border-gray-700 bg-transparent py-2 focus:border-gold focus:outline-none transition dark:text-white h-20" placeholder="Preferințe alimentare, etc."></textarea>
                                    </div>

                                    <button type="submit" class="w-full bg-gold text-white font-bold py-4 rounded shadow-lg hover:bg-opacity-90 transition mt-4 tracking-widest uppercase">
                                        Trimite Confirmarea
                                    </button>
                                </form>
                            </div>
                        </div>

                    </div>
                </section>
            `;
        }

        function renderFooter() {
            return `
                <footer class="bg-dark text-white py-12 text-center border-t border-gray-800">
                    <h2 class="text-3xl font-serif text-gold mb-4">${weddingData.couple.groom} & ${weddingData.couple.bride}</h2>
                    <p class="text-gray-500 text-sm mb-6">Vă așteptăm cu drag!</p>
                    
                    <div class="flex justify-center gap-6 mb-8">
                        <div class="flex flex-col items-center">
                            <span id="days" class="text-2xl font-bold text-white">00</span>
                            <span class="text-xs text-gray-500 uppercase">Zile</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span id="hours" class="text-2xl font-bold text-white">00</span>
                            <span class="text-xs text-gray-500 uppercase">Ore</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span id="minutes" class="text-2xl font-bold text-white">00</span>
                            <span class="text-xs text-gray-500 uppercase">Min</span>
                        </div>
                    </div>
                    
                    <p class="text-gray-700 text-xs">Creat în stil Premium Park</p>
                </footer>
            `;
        }

        // ==========================================
        // INIT & LOGIC
        // ==========================================

        function handleRSVP(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;

            btn.innerText = "Se trimite...";
            btn.disabled = true;

            setTimeout(() => {
                btn.innerText = "Confirmare Trimisă! ✓";
                btn.classList.add('bg-green-600');
                btn.classList.remove('bg-gold');
                e.target.reset();
            }, 1500);
        }

        function startCountdown() {
            // Set date format: YYYY-MM-DD
            const eventDate = new Date("2025-08-24T16:00:00").getTime();

            setInterval(() => {
                const now = new Date().getTime();
                const distance = eventDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                const dEl = document.getElementById("days");
                if (dEl) {
                    dEl.innerText = days;
                    document.getElementById("hours").innerText = hours;
                    document.getElementById("minutes").innerText = minutes;
                }
            }, 1000);
        }

        // --- Intersection Observer for Animations ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        window.onload = () => {
            const app = document.getElementById('app');
            app.innerHTML =
                renderHero() +
                renderInvitationText() +
                renderTimeline() +
                renderLocation() +
                renderRSVP() +
                renderFooter();

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
            startCountdown();
        }
    </script>
</body>

</html>
