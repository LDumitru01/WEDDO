<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Invitation | Final Fixed</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --env-blue: #1e293b;
            --env-inner: #0f172a;
            --gold: #d4af37;
            --gold-light: #fceeb5;
            --paper: #f8f5f2;
        }

        body {
            background-color: var(--bg-dark);
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Montserrat', sans-serif;
            perspective: 2000px;
        }

        /* === SCENA === */
        .scene {
            position: relative;
            width: 320px; height: 220px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }
        @media (min-width: 768px) { .scene { width: 500px; height: 350px; } }

        /* === PLICUL === */
        .envelope {
            position: absolute; inset: 0;
            transform-style: preserve-3d;
            z-index: 10;
            transition: opacity 0.5s ease 1s; /* Fade out after card leaves */
        }

        .env-back {
            position: absolute; inset: 0;
            background: var(--env-blue); border-radius: 8px;
            transform: translateZ(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .env-pocket {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: var(--env-blue);
            clip-path: polygon(0 0, 50% 40%, 100% 0, 100% 100%, 0 100%);
            z-index: 20; transform: translateZ(10px);
            border-radius: 0 0 8px 8px;
            pointer-events: none;
        }

        .env-flap {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--env-blue);
            clip-path: polygon(0 0, 50% 40%, 100% 0);
            transform-origin: top;
            z-index: 30; transform: translateZ(11px);
            transition: z-index 0.5s;
        }
        .env-flap::after {
            content: ''; position: absolute; inset: 0; background: var(--env-inner);
            transform: rotateX(180deg) translateZ(1px); backface-visibility: visible;
        }

        .seal {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) translateZ(12px);
            width: 60px; height: 60px;
            background: radial-gradient(circle, var(--gold-light), var(--gold), #8a6e1e);
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center;
            font-family: 'Cinzel', serif; font-weight: bold; color: #4a3b10; font-size: 1.5rem;
            cursor: pointer; z-index: 100; border: 2px solid rgba(255,255,255,0.2);
        }
        .seal:hover { transform: translate(-50%, -50%) translateZ(12px) scale(1.1); }
        .pulse-anim { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }

        /* === CARDUL (INVITAȚIA) === */
        /* Important: Cardul nu mai este copil al scenei relative la plic, ci independent vizual */
        .card-container {
            position: absolute; top: 5px; left: 5px; width: calc(100% - 10px); height: calc(100% - 10px);
            z-index: 5;
            transform-style: preserve-3d;
        }

        .card {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: var(--paper);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-front, .card-back {
            position: absolute; inset: 0;
            backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            padding: 20px; text-align: center;
            background: var(--paper);
        }
        .card-back { transform: rotateY(180deg); }

        .border-deco {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid var(--gold); pointer-events: none;
        }

        .instruction {
            position: fixed; bottom: 50px; left: 0; width: 100%; text-align: center;
            color: rgba(255,255,255,0.5); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase;
            pointer-events: none; animation: fadeUp 2s infinite;
        }
        @keyframes fadeUp { 0%, 100% { opacity: 0.3; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-5px); } }

        /* Form styling */
        input, select { 
            width: 100%; background: transparent; border: none; border-bottom: 1px solid #ccc; 
            padding: 8px; margin-bottom: 10px; outline: none; font-family: 'Montserrat';
        }
        input:focus, select:focus { border-bottom-color: var(--gold); }

    </style>
</head>
<body>

    <canvas id="dustCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>

    <div class="instruction" id="hint">Apasă Sigiliul</div>

    <div class="scene" id="scene">
        
        <div class="envelope" id="envelope">
            <div class="env-back"></div>
            <div class="env-pocket"></div>
            <div class="env-flap" id="flap">
                <div class="seal pulse-anim" id="seal" onclick="openEnvelope()">
                    M<span style="font-size: 0.8rem">&</span>I
                </div>
            </div>
        </div>

        <div class="card-container" id="cardWrap">
            <div class="card" id="card">
                <div class="card-front">
                    <div class="border-deco"></div>
                    <div class="mt-2">
                        <p class="text-[8px] md:text-[10px] uppercase tracking-widest text-gray-500 mb-1">Invitație Nuntă</p>
                        <h1 class="font-family-script text-2xl md:text-4xl text-slate-800" style="font-family: 'Cinzel', serif;">Maria & Ion</h1>
                    </div>
                    <div class="my-2">
                        <p class="font-family-script text-xl md:text-3xl text-[var(--gold)]" style="font-family: 'Great Vibes', cursive;">Sărbătoriți cu noi</p>
                    </div>
                    <div class="border-t border-b border-[var(--gold)] py-2">
                        <p class="font-bold text-slate-800 text-sm md:text-lg">24 AUGUST 2025</p>
                        <p class="text-[8px] md:text-[10px] uppercase tracking-widest text-gray-500">Palatul Știrbey • Ora 16:00</p>
                    </div>
                    <button onclick="flip()" class="bg-slate-800 text-white w-full py-2 text-[10px] md:text-xs uppercase font-bold tracking-widest hover:bg-[var(--gold)] transition">
                        Confirmă Prezența
                    </button>
                </div>

                <div class="card-back">
                    <div class="border-deco"></div>
                    <h2 class="font-serif text-xl text-slate-800 mb-4" style="font-family: 'Cinzel', serif;">RSVP</h2>
                    <form class="w-full px-4 text-left" onsubmit="event.preventDefault(); alert('Mulțumim!');">
                        <input type="text" placeholder="Numele Tău" required>
                        <div class="flex gap-2">
                            <select><option>1 Persoană</option><option>2 Persoane</option></select>
                            <select><option>Da, vin</option><option>Nu pot</option></select>
                        </div>
                        <button class="bg-[var(--gold)] text-white w-full py-2 mt-4 text-xs font-bold uppercase tracking-widest">Trimite</button>
                    </form>
                    <button onclick="flip()" class="mt-auto text-[10px] text-gray-400 uppercase tracking-widest">← Înapoi</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 1. PARTICLES (CANVAS)
        const canvas = document.getElementById('dustCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, p = [];
        const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        window.addEventListener('resize', resize);
        resize();
        class Dot {
            constructor() { this.x = Math.random()*w; this.y = Math.random()*h; this.vx = (Math.random()-.5)*0.5; this.vy = (Math.random()-.5)*0.5; this.a = Math.random(); }
            update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0)this.x=w; if(this.y<0)this.y=h; }
            draw() { ctx.fillStyle = `rgba(212, 175, 55, ${this.a})`; ctx.beginPath(); ctx.arc(this.x, this.y, Math.random()*2, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<100; i++) p.push(new Dot());
        function anim() { ctx.clearRect(0,0,w,h); p.forEach(d=>{d.update();d.draw()}); requestAnimationFrame(anim); }
        anim();

        // 2. OPENING SEQUENCE
        let isOpen = false;
        let isFlipped = false;

        function openEnvelope() {
            if(isOpen) return;
            isOpen = true;

            const tl = gsap.timeline();

            // Hide hint
            gsap.to("#hint", { opacity: 0, duration: 0.5 });

            // 1. Break Seal
            tl.to("#seal", { scale: 1.2, duration: 0.2 })
              .to("#seal", { opacity: 0, duration: 0.2 });

            // 2. Open Flap
            tl.to("#flap", { 
                rotateX: 180, duration: 0.8, ease: "power2.inOut", zIndex: 1 
            });

            // 3. Card Emerges (Goes UP and IN FRONT)
            // Important: We scale up the card-container to full screen size almost
            tl.to("#cardWrap", {
                y: -50, // Move up slightly first
                z: 100, // Move towards camera
                duration: 0.5,
                zIndex: 50, // Ensure it's on top of envelope
            })
            .to("#cardWrap", {
                y: 0, // Center it
                scale: 1.2, // Make it bigger
                duration: 1,
                ease: "power3.out"
            });

            // 4. Envelope Disappears (Moves down and fades)
            tl.to("#envelope", {
                y: 200,
                opacity: 0,
                duration: 1,
                pointerEvents: "none" // Disable clicks on envelope
            }, "<"); // Happens at same time as card expanding
        }

        // 3. FLIP LOGIC
        function flip() {
            const card = document.getElementById('card');
            isFlipped = !isFlipped;
            card.style.transform = isFlipped ? "rotateY(180deg)" : "rotateY(0deg)";
        }

        // 4. TILT EFFECT (Only when closed)
        const scene = document.getElementById('scene');
        document.addEventListener('mousemove', (e) => {
            if(isOpen || window.innerWidth < 768) return;
            const x = (window.innerWidth/2 - e.pageX)/25;
            const y = (window.innerHeight/2 - e.pageY)/25;
            scene.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

    </script>
</body>
</html>
